<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://icons.iconarchive.com/icons/iconsmind/outline/128/Stopwatch-2-icon.png"
    />
  </head>
  <body>
    <div class="container">
      <div id="watch" class="watch"></div>
      <div id="controls" class="controls">
        <span id="reset" class="btn"><span>Reset</span></span>
        <span id="start" class="btn"><span>Start</span></span>
        <span id="stop" class="btn hide"><span>Stop</span></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
